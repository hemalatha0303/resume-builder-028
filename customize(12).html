<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Customizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png'); /* Subtle textured pattern */
            color: #333;
        }

        header {
            background: #4A4E69;
            color: #fff;
        }

        header a {
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #d1d1d1;
        }

        .custom-btn {
            position: relative;
            overflow: hidden;
        }

        .custom-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .custom-btn:hover::before {
            left: 100%;
        }

        .resume-preview {
            transition: all 0.5s ease;
            perspective: 1000px;
            border: 1 solid #e0e0e0;
        }

        .resume-preview:hover {
            transform: rotateY(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="container w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden">
        <header class="bg-gradient-to-r from-gray-800 to-gray-900 p-6 flex justify-between items-center text-white">
            <div class="text-3xl font-bold">Resume Customizer</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">Resume</a></li>
                    <li><a href="#" class="hover:text-gray-300">Cover Letter</a></li>
                    <li><a href="#" class="hover:text-gray-300">CV</a></li>
                </ul>
            </nav>
        </header>

        <div class="grid grid-cols-12">
            <aside class="col-span-3 bg-gray-100 p-8">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Customization Options</h2>
                <div class="space-y-4">
                    <button class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-900 transition custom-btn" onclick="window.location.href='color theme(13).html'">
                        Color Theme
                    </button>
                    
                    <button class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-900 transition custom-btn" onclick="window.location.href='font(14).html'">
                        font Style
                    </button>
                    <button class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-900 transition custom-btn" onclick="window.location.href='color theme(13).html'">
                        Layout
                    </button>
                    
                    
                </div>
            </aside>

            <main class="col-span-9 p-8">
                <div class="resume-preview bg-white rounded-lg p-6 shadow-md">
                    <div class="text-center mb-6">
                        <div class="w-32 h-32 mx-auto bg-gray-300 rounded-full mb-4"></div>
                        <h1 class="text-2xl font-bold text-gray-800">Your Name</h1>
                        <p class="text-gray-600">Professional Title</p>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mt-6">
                        <section>
                            <h2 class="text-xl font-semibold text-gray-800 border-b mb-3">About Me</h2>
                            <p class="text-gray-600">Brief professional summary</p>
                        </section>
                        <section>
                            <h2 class="text-xl font-semibold text-gray-800 border-b mb-3">Experience</h2>
                            <p class="text-gray-600">Work history details</p>
                        </section>
                        <section>
                            <h2 class="text-xl font-semibold text-gray-800 border-b mb-3">Contact</h2>
                            <p class="text-gray-600">Contact information</p>
                        </section>
                    </div>
                </div>

                <div class="text-center mt-6">
                    <a href="continue(21).html">
                        <button class="bg-gray-800 text-white px-8 py-3 rounded-lg hover:bg-gray-900 transition transform hover:scale-105 custom-btn">
                            Continue
                        </button>
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

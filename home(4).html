<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Resume Builder - Create stunning resumes with our easy-to-use tool">
    <title>Professional Resume Builder</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900">
    <!-- Decorative Background Pattern -->
    <div class="fixed inset-0 opacity-10 pointer-events-none">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
    </div>

    <!-- Navigation Header -->
    <header class="sticky top-0 bg-white/10 backdrop-blur-md border-b border-white/10 z-50">
        <nav class="container mx-auto px-6" role="navigation">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="text-2xl font-bold text-white tracking-tight">
                    Resume<span class="text-blue-400">Builder</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors duration-300">Home</a>
                    <a href="resume.html" class="text-gray-300 hover:text-white transition-colors duration-300">Resume</a>
                    <a href="cv.html" class="text-gray-300 hover:text-white transition-colors duration-300">CV</a>
                    <a href="cover-letter.html" class="text-gray-300 hover:text-white transition-colors duration-300">Cover Letter</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto px-6 py-20 relative z-10" role="main">
        <div class="max-w-4xl mx-auto text-center space-y-12">
            <!-- Hero Section -->
            <section data-aos="fade-down" class="space-y-4">
                <h1 class="text-5xl font-bold text-white mb-4">Create Your Professional Resume</h1>
                <p class="text-xl text-gray-300">Stand out from the crowd with a perfectly crafted resume</p>
            </section>
            
            <!-- Action Buttons -->
            <section class="flex flex-col md:flex-row gap-6 justify-center items-center" data-aos="fade-up" data-aos-delay="200">
                <!-- Create Resume -->
                <a href="create resume(17).html" class="w-full md:w-auto">
                    <button 
                        class="group w-full px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-blue-500/25 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                        aria-label="Create a new resume">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Create Resume
                        </span>
                    </button>
                </a>

                <!-- My Resumes -->
                <a href="my resume(15).html" class="w-full md:w-auto">
                    <button 
                        class="group w-full px-8 py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-emerald-500/25 focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50"
                        aria-label="View my resumes">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            My Resume
                        </span>
                    </button>
                </a>

                <!-- Browse Templates -->
                <a href="find resumes(16).html" class="w-full md:w-auto">
                    <button 
                        class="group w-full px-8 py-4 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-purple-500/25 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                        aria-label="Browse resume templates">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                            </svg>
                            Find Templates
                        </span>
                    </button>
                </a>
            </section>
        </div>
    </main>

    <!-- Initialize Animations -->
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>

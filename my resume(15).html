<!DOCTYPE html>
<html>
<head>
    <title>Resume Templates</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #F0F0F0; /* Light pink background */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #fff; /* White header */
        }

        .logo a {
            text-decoration: none;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .user-icon {
            width: 30px; /* Adjust size as needed */
            height: 30px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder color */
        }

        main {
            padding: 2rem;
        }

        .back-button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 1rem;
            cursor: pointer;
            /* Add an appropriate icon for the back button */
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 1rem;
        }

        .template {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
        }

        .template img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#">SR</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Resume</a></li>
                <li><a href="#">Cover Letter</a></li>
                <li><a href="#">CV</a></li>
            </ul>
        </nav>
        <div class="user-icon"></div>
    </header>

    <main>
        <button class="back-button"></button>
        <h1>My Resume's</h1>

        <div class="templates">
            <div class="template">
                <img src="../images/template7.png" alt="Template 1">
            </div>
            <div class="template">
                <img src="../images/template8.png" alt="Template 2">
            </div>
            <div class="template">
                <img src="../images/template9.png" alt="Template 3">
            </div>
        </div>
    </main>

</body>
</html>

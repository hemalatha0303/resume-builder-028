<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --text-color: #333;
            --background-color: #f4f6f9;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }
        .ai-gradient {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto">
        <header class="flex justify-between items-center p-6 bg-white shadow-md">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
                </svg>
                <h1 class="text-2xl font-bold ai-gradient">AI Resume Builder</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">Resume</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">CV</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">Cover Letter</a></li>
                </ul>
            </nav>
        </header>

        <main class="grid grid-cols-12 gap-6 p-6">
            <aside class="col-span-3 bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-6 text-blue-600">Resume Sections</h2>
                <ul class="space-y-4">
                    <li class="hover:bg-blue-50 p-2 rounded transition">Personal Information</li>
                    <li class="hover:bg-blue-50 p-2 rounded transition">Professional Summary</li>
                    <li class="hover:bg-blue-50 p-2 rounded transition">Education</li>
                    <li class="hover:bg-blue-50 p-2 rounded transition">Work Experience</li>
                    <li class="hover:bg-blue-50 p-2 rounded transition">Skills</li>
                    <li class="hover:bg-blue-50 p-2 rounded transition">Projects</li>
                </ul>
            </aside>

            <section class="col-span-9 bg-white shadow-md rounded-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-blue-600">Personal Details</h2>
                <form class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">LinkedIn Profile</label>
                        <input type="url" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-700 mb-2">Professional Summary</label>
                        <textarea class="w-full px-4 py-2 border rounded h-24 focus:ring-2 focus:ring-blue-200" placeholder="Write a brief overview of your professional profile"></textarea>
                    </div>
                    <div class="col-span-2 text-right">
                        <a href="professional summary(6).html" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition inline-block">
                            Save & Continue
                        </a>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
